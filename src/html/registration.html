<section class="rounded-t-3xl bg-colorBg3">
  <div
    class="max-w-480 container mx-auto px-5 py-10 md:w-768 md:px-8 md:pt-20 lg:w-1440 lg:px-28"
  >
    <div class="rounded-xl bg-colorBg2 px-3 py-5 md:w-460 md:mx-auto md:p-10">
      <h2 class="text-center text-xl font-bold leading-7 md:text-24">
        Registration form
      </h2>
      <form action="" method="get" class="form2 mt-4 md:mt-7">
        <label for="name" class="text-14 md:text-16">Name*</label>
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          class="name2 border-colorBg5 bg-colorBg2 text-colorText focus:border-colorText focus:ring-colorText mb-6 mt-1 block w-full cursor-pointer rounded-lg border px-4 py-2.5 text-sm md:mt-2"
        />
        <label for="tel" class="text-14 md:text-16">Number*</label>
        <div class="relative">
          <input
            type="tel"
            name="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
            class="tel2 border-colorBg5 bg-colorBg2 text-colorText focus:border-colorText focus:ring-colorText mb-6 mt-1 block w-full cursor-pointer rounded-lg border pl-[60px] pr-4 py-2.5 text-sm md:mt-2"
          />
          <svg width="24" height="16" class="absolute top-3.5 left-4">
            <use href="@img/icons/icons.svg#flag"></use>
          </svg>
          <svg width="20" height="20" class="absolute top-3 left-10">
            <use href="@img/icons/icons.svg#bar"></use>
          </svg>
        </div>
        <label for="email" class="text-14 md:text-16">Email*</label>
        <input
          type="email"
          name="email"
          placeholder="time@gmail.com"
          required
          class="email2 border-colorBg5 bg-colorBg2 text-colorText focus:border-colorText focus:ring-colorText mt-1 block w-full cursor-pointer rounded-lg border px-4 py-2.5 text-sm md:mt-2"
        />
        <button
          type="submit"
          class="button2 text-bold mt-6 w-full rounded-2xl border bg-colorText p-6 text-colorBg2 hover:border hover:border-colorText hover:bg-colorBg2 hover:text-colorText hover:text-bold md:mt-8 md:text-xl"
        >
          Book now
        </button>
      </form>
    </div>
  </div>
</section>
